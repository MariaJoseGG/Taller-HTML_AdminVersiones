<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="UTF-8" />
        <meta name="description" content="Formulario para contactar con Parque Zoológico" />
		<meta name="keywords" content="contacto, mensajes, información"/>
        <title>CONTÁCTANOS</title>
	</head>
	
	<body>
		<header>
            <h1> PARQUE ZOOLÓGICO </h1>
            <nav>
                <a href="PaginaPrincipal.html" >NUESTRO ZOOLÓGICO</a> <p> </p>
                <a href="#" >ANIMALES EN PELIGRO DE EXTINCIÓN</a> <p> </p>
                <a href="AnimalesZoologico.html" >ANIMALES DEL ZOOLÓGICO</a> <p> </p>
                <a href="#" >CONTÁCTANOS</a> <p> </p>
            </nav>
        </header>
		
		<main>
			<section>
				<h2>CONTÁCTANOS</h2><p></p>
                <form action="">
                    <label for="nombre">
                        <span>Nombre:</span>
                        <input type="text" id="nombre" placeholder="Nombres y Apellidos" />
                    </label><p></p>
                    <label for="e-mail">
                        <span>Correo:</span>
                        <input type="email" id="e-mail" placeholder="Correo electrónico" />
                    </label><p></p>
                    <label for="telefono">
                        <span>Teléfono:</span>
                        <input type="text" id="telefono" placeholder="Número de teléfono" />
                    </label><p></p>
                    <label for="asunto">
                        <span>Asunto:</span>
                        <input type="text" id="asunto" placeholder="Asunto del mensaje" />
                    </label><p></p>
                    <label for="mensaje">
                        <span>Mensaje:</span>
                        <textarea name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>
                    </label><p></p>
                    <button name="button">Enviar</button>
                    <p></p>
                    <center>
                        <img width="535"  src="tigre.jpg" alt="parque zoológico"></img>
                        <img width="500"  src="osos.jpg" alt="parque zoológico"></img>
                    </center>
                </form>
            </section>
			<p></p>
		</main>
		
		<footer>
			<meta>&copy; 2022 Parque Zoológico</meta>
		</footer>
	</body>
	
</html>
